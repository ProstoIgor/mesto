<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Лызарь Игорь">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page"> 
  <header class="header">
    <a href="#" target="_self">
      <img src="./images/logo.svg" class="header__logo" alt="Лого">
    </a>
  </header>
  <main> 
    <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__photo">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button-edit" aria-label="edit"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add" aria-label="add"></button>
    </section>
    <section>
      <ul class="elements">
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
          <div class="element__description">
            <h3 class="element__text">Карачаевск</h3>
            <button type="button" class="element__button-like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
          <div class="element__description">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button type="button" class="element__button-like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__photo">
          <div class="element__description">
            <h3 class="element__text">Домбай</h3>
            <button type="button" class="element__button-like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
          <div class="element__description">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button type="button" class="element__button-like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__photo">
          <div class="element__description">
            <h3 class="element__text">Домбай</h3>
            <button type="button" class="element__button-like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкеск" class="element__photo">
          <div class="element__description">
            <h3 class="element__text">Карачаево-Ч...</h3>
            <button type="button" class="element__button-like"></button>
          </div>
        </li>
      </ul>
    </section>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="popupEditForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" value="Жак-Ив Кусто" name="name" placeholder="Имя" class="popup__input_name" required>
          <input type="text" value="Исследователь океана" name="biography" placeholder="О себе" class="popup__input_bio" required>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div> 
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021. Лызарь Игорь</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
