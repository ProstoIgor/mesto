<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Лызарь Игорь">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page"> 
  <header class="header">
    <a href="#" target="_self">
      <img src="./images/logo.svg" class="header__logo" alt="Лого">
    </a>
  </header>
  <main> 
    <section class="profile border">
      <div class="profile__avatar">
        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar-photo">
      </div>
      <div class="profile__info border">
        <div class="profile__info-flex">
          <h1 class="profile__name border">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit"></button>
        </div>
        <p class="profile__bio border">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section>
      <ul class="elements">
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
          <div class="element__description">
            <h3 class="element__text">Карачаевск</h3>
            <button type="button" class="element__button-like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
          <div class="element__description">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button type="button" class="element__button-like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__photo">
          <div class="element__description">
            <h3 class="element__text">Домбай</h3>
            <button type="button" class="element__button-like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
          <div class="element__description">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button type="button" class="element__button-like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__photo">
          <div class="element__description">
            <h3 class="element__text">Домбай</h3>
            <button type="button" class="element__button-like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкеск" class="element__photo">
          <div class="element__description">
            <h3 class="element__text">Карачаево-Ч...</h3>
            <button type="button" class="element__button-like"></button>
          </div>
        </li>
      </ul>
    </section>
    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close">&times;</button>
        <h2 class="popup__edit">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile">
          <input type="text" value="" id="name" name="name" placeholder="Имя" class="popup__input" required>
          <input type="text" value="" id="biography" name="biography" placeholder="О себе" class="popup__input" required>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div> 
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Лызарь Игорь</p>
    </footer>
  </main>
  <script src="./scripts/script.js"></script>
</body>
</html>
